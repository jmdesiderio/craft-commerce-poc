{% extends "_layout" %}

{% block content %}
  {% for block in entry.pageContent %}
    <div style="background: url({{ block.backgroundImage.first.getUrl() }})">
      {{ block.heading }}
    </div>
  {% endfor %}

	<h2>Recent News</h2>
	<ul>
		{% for entry in craft.entries.section('news').limit(5).find() %}
			<li><a href="{{ entry.url }}">{{ entry.title }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
