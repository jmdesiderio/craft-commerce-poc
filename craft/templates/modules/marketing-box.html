<div class="marketing-box" style="background-image: url({{ block.backgroundImage.first.getUrl('background') }})">
  <div class="wrap">
    <h2 class="marketing-box-heading">{{ block.heading }}</h2>
    <div class="marketing-box-body" style="text-align: {{ block.textPosition }};{% if block.enableTextBackground %}background: white{% endif %}">
      {{ block.body }}
    </div>
  </div>
</div>
