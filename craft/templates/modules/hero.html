<div class="hero" style="background-image: url({{ block.backgroundImage.first.getUrl('background') }})">
  <div class="wrap">
    <h1 class="hero-heading">{{ block.heading }}</h1>
    <div class="hero-text">{{ block.body }}</div>

    {% if block.buttonLink.first.url %}
      <a class="hero-button" href="{{ block.buttonLink.first.url }}">{{ block.buttonText }}</a>
    {% endif %}

  </div>
</div>
